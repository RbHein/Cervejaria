<!-- Tela de Login -->
<div id="login-screen" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #000;">
    <div style="display: flex; flex-direction: column; align-items: center;">
        <img src="img/logo.jpg" class="logo" style="margin-bottom: 20px;">
        <div class="login-container">
            <dotlottie-player src="https://lottie.host/4dd1c30f-3346-4d65-831f-c76f63bffd54/Y6OKq41yOR.lottie" background="transparent" speed="1" style="width: 300px; height: 300px; margin-bottom: 25px;" loop autoplay></dotlottie-player>
            <form id="login-form">
                <div class="form-group">
                    <label for="username" style="color: white;">Usuário (admin):</label>
                    <input type="text" id="username" name="username" class="input-field">
                </div>
                <div class="form-group">
                    <label for="password" style="color: white;">Senha (12345678):</label>
                    <input type="password" id="password" name="password" class="input-field">
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
            </form>
            <div id="error-message" class="error-text" style="color: red; margin-top: 1rem;"></div>
        </div>
    </div>
</div>
